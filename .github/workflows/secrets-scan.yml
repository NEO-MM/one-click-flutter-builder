name: secrets-scan

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run gitleaks with custom config
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --config .gitleaks.toml --no-git
