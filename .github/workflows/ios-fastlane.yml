name: ios-fastlane
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "tools/ios/fastlane/**"
jobs:
  fastlane-nocodesign:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Detect Flutter project
        id: detect
        run: |
          if git ls-files '**/pubspec.yaml' | grep -q .; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Setup Ruby and install Fastlane
        if: steps.detect.outputs.found == 'true'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: tools/ios/fastlane
      - name: Setup Flutter
        if: steps.detect.outputs.found == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
      - name: Run lane build_nocodesign
        if: steps.detect.outputs.found == 'true'
        run: |
          cd tools/ios/fastlane
          bundle exec fastlane build_nocodesign
      - name: No Flutter project found (pass)
        if: steps.detect.outputs.found != 'true'
        run: echo "No Flutter project yet; fastlane skipped."
