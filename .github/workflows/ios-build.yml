name: ios-build
on:
  workflow_dispatch:
  pull_request:
    paths: [ "**/*.dart", "**/pubspec.yaml", ".github/workflows/ios-build.yml" ]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Detect Flutter project
        id: detect
        run: |
          if git ls-files '**/pubspec.yaml' | grep -q .; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Setup Flutter
        if: steps.detect.outputs.found == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
      - name: Build iOS (no codesign)
        if: steps.detect.outputs.found == 'true'
        run: tools/bin/ios-build.sh
      - name: Upload iOS artifacts
        if: steps.detect.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ios-artifacts
          path: |
            **/build/ios/iphoneos/Runner.app
            build_reports/BuildReport.ios.json
      - name: No Flutter project found (safe pass)
        if: steps.detect.outputs.found != 'true'
        run: echo "No Flutter project yet â€“ build skipped (passing)."
